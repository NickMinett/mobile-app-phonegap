<div class="text-center" ng-if="loading == true">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<ul class="table-view" ng-if="loading == false">
    <li class="table-view-cell" ng-repeat="machine in machines">
        <a ui-sref="technician-machines-view-index({ machine: {{ machine.id }}})" class="navigate-right">
            Machine {{ machine.id }}
        </a>
    </li>
</ul>
